use_gpu: False
device: 0
early_stop:
  patience: 5
seed: 12345
federate:
  mode: standalone
  total_round_num: 10
  sample_client_rate: 1.0
  client_num: 100
  method: fedgs
data:
  root: data/
  type: cross_domain
  splits: [0.6,0.2,0.2]
  subsample: 0.1  # Use smaller subset for testing
  transform: [['ToTensor'], ['Normalize', {'mean': [0.5], 'std': [0.5]}]]
  splitter: 'iid'
dataloader:
  batch_size: 10
model:
  type: convnet2
  hidden: 2048
  out_channels: 10
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 10
  metrics: ['acc', 'correct']
fedgs:
  S: 15  # Total clients to select per round (will be adjusted if S < K)
aggregator:
  lambda_: 0.1
  lr_shared: 0.05
fedsak:
  share_patterns: []
