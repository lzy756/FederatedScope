use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 1000
  client_num: 20
  method: fedsak
  sample_client_num: 20
data:
  root: data/
  type: mnist
  splitter: RESISC45splitter
dataloader:
  batch_size: 64
model:
  type: fedsak_mnist
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.1
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  # best_res_update_round_wise_key: test_loss

aggregator:
  lambda_: 1
  lr_shared: 0.05
  filter_keys:
    - fc1.weight
    - fc1.bias
    - fc2.weight
    - fc2.bias
fedsak:
  share_patterns:
    - fc1.weight
    - fc1.bias
    - fc2.weight
    - fc2.bias
trainer:
  type: fedsak