use_gpu: True
device: 1
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 500
  client_num: 10
  method: fdse
  sample_client_num: 5 # 每轮选取的用户数
  
data:
  root: data/Office-31
  type: office_31
  consistent_label_distribution: True
  splitter: lda
  splitter_args: [{'alpha': 0.5}] # 控制域内数据分布的参数
  splits: [0.7, 0, 0.3]
  clients_per_domain: [7, 2, 1]

dataloader:
  batch_size: 64
model:
  type: fdse_alexnet
  in_channels: 3
  out_channels: 31
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.05
    weight_decay: 1e-4

grad:
  grad_clip: 5.0

criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  count_flops: False
  split: ['test']
trainer:
  type: fdsetrainer

personalization:
  local_param: ['num_batches_tracked']
  share_non_trainable_para: True