use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 500
  client_num: 10
  method: PFedMe
  sample_client_num: 5 # 每轮选取的用户数

data:
  root: data/office_caltech_10
  type: office_caltech
  consistent_label_distribution: True
  splitter: lda
  splitter_args: [{'alpha': 0.5}] # 控制域内数据分布的参数
  splits: [0.6, 0, 0.4]
  clients_per_domain: [5, 3, 1, 1]

dataloader:
  batch_size: 16
model:
  type: office_caltech_alexnet
  in_channels: 3
  out_channels: 10
  
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 1e-4

criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  split: ['test']

personalization:
  K: 5
  lr: 0.1
  regular_weight: 1.0
