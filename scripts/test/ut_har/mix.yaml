use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 12345
federate:
  mode: standalone
  total_round_num: 500
  client_num: 25
  sample_client_num: 10
  method: mix
data:
  root: data/
  type: ut_har_frequency_domains
  splitter: lda
  splitter_args: [{'alpha': 0.1}]
  # consistent_label_distribution: False
dataloader:
  batch_size: 32
model:
  type: rnn
  out_channels: 7
train:
  local_update_steps: 5
  batch_or_epoch: epoch
  optimizer:
    type: Adam
    lr: 0.0005
    weight_decay: 0.01
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'loss']

aggregator:
  lambda_: 0.1 # 控制FedSAK的权重，为0时返回模型的平均值
  lr_shared: 1 # 0 使用FedAvg聚合方式；1 使用MGDA聚合方式
  intra_round: 4 # 控制MGDA的次数 设置为0时表示不启动
  inter_round: 1 # 控制FedSAK的次数