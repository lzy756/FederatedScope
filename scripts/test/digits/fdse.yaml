use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 500
  client_num: 200
  sample_client_num: 50
  method: fdse
data:
  root: data/
  type: digits
  # consistent_label_distribution: False
  splitter: lda
  splitter_args: [{'alpha': 0.1}]
dataloader:
  batch_size: 64
model:
  type: fdse_cnn
  in_channels: 3
  out_channels: 10
  use_bn: True # 模型中是否添加BN层，默认为False
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.001
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
trainer:
  type: fdsetrainer
aggregator:
  lambda_: 0.1 # 控制FedSAK的权重，为0时返回模型的平均值
personalization:
  local_param: ['num_batches_tracked']
  share_non_trainable_para: True