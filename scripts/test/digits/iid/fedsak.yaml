use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 100
  client_num: 12
  sample_client_num: 12
  method: fedsak
data:
  root: data/
  type: digits
  # splitter: RESISC45splitter
  splitter: iid
  # 配置每个客户端采样1%的数据
  sample_rate: 0.01
  # 配置每个域的客户端数量 [MNIST-M, USPS, SVHN, SYN]
  clients_per_domain: [3, 3, 3, 3]
dataloader:
  batch_size: 64
model:
  type: cross_domain_digit_cnn
  in_channels: 3
  out_channels: 10
  use_bn: True
train:
  local_update_steps: 3
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0001
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  count_flops: False
aggregator:
  lambda_: 0.0001
  lr_shared: 0.001
  filter_keys:
    - conv1.weight
    - conv1.bias
    - conv2.weight
    - conv2.bias
    # - fc1.weight
    # - fc1.bias
    # - fc2.weight
    # - fc2.bias
    # - fc3.weight
    # - fc3.bias
fedsak:
  share_patterns:
    - conv1.weight
    - conv1.bias
    - conv2.weight
    - conv2.bias
    # - fc1.weight
    # - fc1.bias
    # - fc2.weight
    # - fc2.bias
    # - fc3.weight
    # - fc3.bias
trainer:
  type: fedsak