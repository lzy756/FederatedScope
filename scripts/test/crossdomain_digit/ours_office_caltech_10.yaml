use_gpu: True
device: 1
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 400
  client_num: 20
  method: mix
  sample_client_num: 10 # 每轮选取的用户数
data:
  root: data/office_caltech_10/
  type: office_caltech
  consistent_label_distribution: False
  splitter: RESISC45splitter
dataloader:
  batch_size: 64
model:
  type: cross_domain_digit_cnn
  in_channels: 3
  out_channels: 100
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  count_flops: False
trainer:
  type: cvtrainer
aggregator:
  lambda_: 0 # 控制FedSAK的权重，为0时返回模型的平均值
  lr_shared: 0 # 0 使用FedAvg聚合方式；1 使用MGDA聚合方式
  intra_round: 4 # 控制MGDA的次数 设置为0时表示不启动
  inter_round: 0 # 控制FedSAK的次数

