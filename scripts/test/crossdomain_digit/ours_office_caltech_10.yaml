use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 400
  client_num: 40
  method: mix
  sample_client_num: 20 # 每轮选取的用户数
data:
  root: data/office_caltech_10/
  type: office_caltech
  consistent_label_distribution: False
  splitter: RESISC45splitter
dataloader:
  batch_size: 64
model:
  type: cross_domain_digit_cnn
  in_channels: 3
  out_channels: 100
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  count_flops: False
trainer:
  type: cvtrainer
aggregator:
  lambda_: 0.01
  lr_shared: 1
  intra_round: 4
  inter_round: 1

