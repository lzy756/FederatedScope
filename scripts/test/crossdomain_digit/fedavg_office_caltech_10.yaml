use_gpu: True
device: 1
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 200
  client_num: 10
  sample_client_num: 10 # 每轮选取的用户数
data:
  root: data/office_caltech_10/
  type: office_caltech10
  consistent_label_distribution: False
  splitter_args: [{'alpha': 0.1}]

dataloader:
  batch_size: 64
model:
  type: domainnet_resnet10
  in_channels: 3
  out_channels: 10
train:
  local_update_steps: 2
  batch_or_epoch: epoch
  optimizer:
    lr: 0.1
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 5
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss