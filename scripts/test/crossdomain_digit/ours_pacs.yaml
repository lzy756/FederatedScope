use_gpu: True
device: 1
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 40
  client_num: 60
  method: mix
  sample_client_num: 20 # 每轮选取的用户数
  
data:
  root: data/PACS/
  type: pacs
  splitter: lda
  splitter_args: [{'alpha': 0.7}] # 控制数据分布的参数
  splits: [0.4, 0, 0.6]
  clients_per_domain: [15, 15, 15, 15]

eval:
  split: ['test']

dataloader:
  batch_size: 64
model:
  type: domainnet_resnet10
  in_channels: 3
  out_channels: 7
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  count_flops: False
trainer:
  type: cvtrainer
aggregator:
  lambda_: 0 # 控制FedSAK的权重，为0时返回模型的平均值
  lr_shared: 1 # 0 使用FedAvg聚合方式；1 使用MGDA聚合方式
  intra_round: 0 # 控制MGDA的次数 设置为0时表示不启动
  inter_round: 1 # 控制FedSAK的次数, 设置为0时表示不启动

