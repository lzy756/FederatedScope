use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 12345
federate:
  mode: standalone
  total_round_num: 400
  client_num: 60
  method: local
  sample_client_num: 20
data:
  root: data/PACS/
  type: pacs
  consistent_label_distribution: False
  splitter: lda
  splitter_args: [{'alpha': 0.1}] # 控制域内数据分布的参数
  splits: [0.8, 0, 0.2]
  clients_per_domain: [15, 15, 15, 15]
  classes_per_client_per_domain: [3, 3, 3, 3]

dataloader:
  batch_size: 64
model:
  type: domainnet_resnet10
  in_channels: 3
  out_channels: 7
  
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 5
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss