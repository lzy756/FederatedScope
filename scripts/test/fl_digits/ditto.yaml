use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 100
  client_num: 20
  sample_client_num: 20
  method: ditto
data:
  root: data/
  type: fl_digits
  # consistent_label_distribution: False
  # splitter: lda
  # splitter_args: [{'alpha': 0.1}]
dataloader:
  batch_size: 64
model:
  type: cross_domain_digit_cnn
  in_channels: 3
  out_channels: 10
  use_bn: True
train:
  local_update_steps: 3
  batch_or_epoch: epoch
  optimizer:
    type: SGD
    lr: 0.01  # 匹配RethinkFL设置
    momentum: 0.9
    weight_decay: 1e-5  # 匹配RethinkFL设置
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
trainer:
  type: cvtrainer
personalization:
  local_update_steps: 10 # Ditto 本地迭代步数
  lr: 0.01 # 本地个性化模型学习率（与 train.optimizer.lr ⼀致）
  regular_weight: 0.05 # 本地模型相对全局模型的正则系数
