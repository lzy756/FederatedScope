use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 1000
  client_num: 50
  sample_client_num: 50
  method: local
data:
  root: data/
  type: office_caltech
  # consistent_label_distribution: True
  # splitter: RESISC45splitter
  splitter: lda
  splitter_args: [{'alpha': 0.5}]
  # consistent_label_distribution: False
dataloader:
  batch_size: 64
model:
  type: cross_domain_digit_cnn
  in_channels: 3
  out_channels: 10
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  # best_res_update_round_wise_key: test_loss
  count_flops: False