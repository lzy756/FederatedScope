use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 100
  client_num: 100
  method: fedgs
data:
  root: data/
  type: cross_domain
  consistent_label_distribution: False
dataloader:
  batch_size: 32
model:
  type: cross_domain_digit_cnn
  in_channels: 3
  out_channels: 10
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
fedgs:
  num_groups: 30
aggregator:
  lambda_: 2
  lr_shared: 0.05
  filter_keys:
    - conv1
    - conv2
    - fc1
    - fc2
    - fc3
fedsak:
  share_patterns:
    - conv1
    - conv2
    - fc1
    - fc2
    - fc3
trainer:
  type: fedsak