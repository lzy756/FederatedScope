use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 100
  client_num: 10
  sample_client_num: 10
  method: fedgs
data:
  root: data/
  type: caltech
  consistent_label_distribution: False
  splitter: RESISC45splitter
dataloader:
  batch_size: 64
model:
  type: 'resnet10'
  in_channels: 3
  out_channels: 10
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  count_flops: False
aggregator:
  lambda_: 2
  lr_shared: 0.05
  filter_keys:
  - conv1.weight
  - bn1.weight
  - bn1.bias
  - layer1.0.conv1.weight
  - layer1.0.bn1.weight
  - layer1.0.bn1.bias
  - layer1.0.conv2.weight
  - layer1.0.bn2.weight
  - layer1.0.bn2.bias
  - layer2.0.conv1.weight
  - layer2.0.bn1.weight
  - layer2.0.bn1.bias
  - layer2.0.conv2.weight
  - layer2.0.bn2.weight
  - layer2.0.bn2.bias
  - layer2.0.shortcut.0.weight
  - layer2.0.shortcut.1.weight
  - layer2.0.shortcut.1.bias
  - layer3.0.conv1.weight
  - layer3.0.bn1.weight
  - layer3.0.bn1.bias
  - layer3.0.conv2.weight
  - layer3.0.bn2.weight
  - layer3.0.bn2.bias
  - layer3.0.shortcut.0.weight
  - layer3.0.shortcut.1.weight
  - layer3.0.shortcut.1.bias
  - layer4.0.conv1.weight
  - layer4.0.bn1.weight
  - layer4.0.bn1.bias
  - layer4.0.conv2.weight
  - layer4.0.bn2.weight
  - layer4.0.bn2.bias
  - layer4.0.shortcut.0.weight
  - layer4.0.shortcut.1.weight
  - layer4.0.shortcut.1.bias
  - linear.weight
  - linear.bias
  - encoder.0.weight
  - encoder.0.bias
  - encoder.2.weight
  - encoder.2.bias
fedsak:
  share_patterns:
  - conv1.weight
  - bn1.weight
  - bn1.bias
  - layer1.0.conv1.weight
  - layer1.0.bn1.weight
  - layer1.0.bn1.bias
  - layer1.0.conv2.weight
  - layer1.0.bn2.weight
  - layer1.0.bn2.bias
  - layer2.0.conv1.weight
  - layer2.0.bn1.weight
  - layer2.0.bn1.bias
  - layer2.0.conv2.weight
  - layer2.0.bn2.weight
  - layer2.0.bn2.bias
  - layer2.0.shortcut.0.weight
  - layer2.0.shortcut.1.weight
  - layer2.0.shortcut.1.bias
  - layer3.0.conv1.weight
  - layer3.0.bn1.weight
  - layer3.0.bn1.bias
  - layer3.0.conv2.weight
  - layer3.0.bn2.weight
  - layer3.0.bn2.bias
  - layer3.0.shortcut.0.weight
  - layer3.0.shortcut.1.weight
  - layer3.0.shortcut.1.bias
  - layer4.0.conv1.weight
  - layer4.0.bn1.weight
  - layer4.0.bn1.bias
  - layer4.0.conv2.weight
  - layer4.0.bn2.weight
  - layer4.0.bn2.bias
  - layer4.0.shortcut.0.weight
  - layer4.0.shortcut.1.weight
  - layer4.0.shortcut.1.bias
  - linear.weight
  - linear.bias
  - encoder.0.weight
  - encoder.0.bias
  - encoder.2.weight
  - encoder.2.bias
trainer:
  type: fedsak