use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 42
federate:
  mode: standalone
  total_round_num: 300
  client_num: 40
  method: fedavg
  sample_client_num: 20 # 每轮选取的用户数

data:
  root: data/OfficeHomeDataset
  type: office_home
  consistent_label_distribution: True
  splitter: lda
  splitter_args: [{'alpha': 0.5}] # 控制域内数据分布的参数
  splits: [0.7, 0, 0.3]
  clients_per_domain: [6, 11, 12, 11]

dataloader:
  batch_size: 64
model:
  type: office_caltech_alexnet
  in_channels: 3
  out_channels: 65
  
train:
  local_update_steps: 2
  batch_or_epoch: epoch
  optimizer:
    lr: 0.05
    weight_decay: 1e-4

grad:
  grad_clip: 5.0

criterion:
  type: CrossEntropyLoss
trainer:
  type: cvtrainer
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
  split: ['test', 'val']