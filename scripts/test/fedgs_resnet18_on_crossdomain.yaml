use_gpu: True
device: 0
early_stop:
  patience: 0
seed: 12345
federate:
  mode: standalone
  total_round_num: 60
  client_num: 100
  method: fedgs
data:
  root: data/
  type: 'cross_domain'
  splitter: 'fedgs'
  consistent_label_distribution: False
dataloader:
  batch_size: 10
model:
  type: resnet18
  in_channels: 1
  out_channels: 10
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    weight_decay: 0.0
grad:
  grad_clip: 5.0
criterion:
  type: CrossEntropyLoss
eval:
  freq: 1
  metrics: ['acc', 'correct']
  best_res_update_round_wise_key: test_loss
fedgs:
  num_groups: 3
aggregator:
  lambda_: 2
  lr_shared: 0.05
  filter_keys:
  - layer1.0.conv1.weight
  - layer1.0.bn1.weight
  - layer1.0.bn1.bias
  - layer1.0.conv2.weight
  - layer1.0.bn2.weight
  - layer1.0.bn2.bias
