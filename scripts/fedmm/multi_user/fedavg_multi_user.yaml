seed: 0
backend: torch

federate:
  mode: standalone
  method: fedavg
  client_num: 20
  sample_client_num: 20
  total_round_num: 15000
  make_global_eval: True
  ignore_weight: False

data:
  type: fedmm_mnistm
  root: data

model:
  type: fedmm_dann
  out_channels: 10
  in_channels: 3

criterion:
  type: CrossEntropyLoss

fedmm:
  batch_size: 64
  domain_loss_coef: 1.0
  enable_pd: False
  domain_groups:
    - domain: target
      client_num: 10
      splitter: lda
      splitter_args:
        alpha: 0.5
    - domain: source
      client_num: 10
      splitter: lda
      splitter_args:
        alpha: 0.5

trainer:
  type: fedmm_trainer

train:
  local_update_steps: 20
  batch_or_epoch: batch
  optimizer:
    type: SGD
    lr: 0.01
    momentum: 0.0

eval:
  freq: 1
  split: ['test']
  metrics: ['acc']
  best_res_update_round_wise_key: test_loss
